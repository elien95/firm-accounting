      <div class="layer"></div>

                  <b>

                              <h5 class="modal-title" id="exampleModalLabel">تسجيل الدخول</h5>
                              <button type="button" class="close" data-dismiss="modal " onclick="location.href='/main.html'">
                                  <span>&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                              <form>
                                  <div class="form-group">
                                    <label for="email" class="col-form-label">البريد الإلكتروني:</label>
                                    <input type="email" class="form-control" id="email">
                                  </div>
                                  <div class="form-group">
                                      <label for="password" class="col-form-label">كلمة المرور:</label>
                                      <input type="password" class="form-control" id="password">
                                  </div>
                              </form>
                          </div>
                          <div class="modal-footer">

                              <button type="button" class="btn btn-primary">دخول</button>
                          </div>
                      </div>
                  </div>
              </div>

                              <form class="px-4 login " action="main.html">

                                  <label for="exampleDropdownFormEmail1"> الحساب الالكتروني </label>
                                  <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                </div>
                                <div class="form-group">
                                  <label for="exampleDropdownFormPassword1">كلمة المرور</label>
                                  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                  <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                      ذكرني
                                    </label>
                                  </div>
                                </div>
                                <button type="submit" class="btn btn-primary"> تسجيل دخول</button>
                                
                                <div class="dropdown-divider"></div>
